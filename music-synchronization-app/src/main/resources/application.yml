spring:
  datasource:
    url: jdbc:h2:file:./h2database/db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    change-log: classpath:db.changelog/liquibase-changeLog.xml

