spring:
  datasource:
    url: jdbc:h2:file:./h2database/db
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
  liquibase:
    change-log: classpath:db.changelog/liquibase-changeLog.xml

#logging:
#  config: classpath:log4j2-spring.xml


music-services:
  urlMap:
    APPLE: localhost:8080
    YANDEX: /get2
    SPOTIFY: /get3
  actionsMap:
    URL: /auth
    CODE: /register
    EXPORT_PLAYLIST: dsfs
    IMPORT_PLAYLIST: sdfs
    REGISTER_YANDEX: hhh

